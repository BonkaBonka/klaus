{% extends 'base.html' %}
{% block content %}

{% from 'history.inc.html' import history %}
{% call history(repo, path, max_length=10) %}
  <a href="{{ build_url('history', repo=repo.name, commit_id=commit_id, path=path) }}"
     class=history-more>more</a>
 {% endcall %}

<ul class=tree>
{% for name, url in files %}
  <li><a href="{{ url }}">{{ name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
