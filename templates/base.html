{% extends 'skeleton.html' %}

{% block breadcrumbs %}
  <a href="{{ build_url('view_tree', repo=repo.name, commit_id=commit_id, path='') }}">{{ repo.name }}/{{ commit_id }}</a>
  {% for name, subpath in subpaths %}
    {% if loop.last %}
    <a href="">{{ name }}</a>
    {% else %}
    <a href="{{ build_url('view_tree', repo=repo.name, commit_id=commit_id, path=subpath) }}">{{ name }}</a>
    {% endif %}
  {% endfor %}
{% endblock %}
